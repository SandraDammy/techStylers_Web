name: Deploy to Azure App Service

on:
  push: 
    branches: 
      - techStylers_Web

env:
  AZURE_WEBAPP_NAME: TechStylersWeb  # Set this to your application's name
  NODE_VERSION: '18.x'               # Set this to the Node.js version to use
  AZURE_WEBAPP_PACKAGE_PATH: '.'     # Set this to the path to your web app project, defaults to the repository root

jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      
      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with: 
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install

      - name: Run npm audit and fix vulnerabilities
        run: npm audit fix --force
      
      # Uncomment the next section if you need to build your project (e.g., React, Angular, etc.)
      #- name: Build Project
      #  run: npm run build --if-present

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
